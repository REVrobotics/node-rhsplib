name: Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: remove timestamp file confused for TypeScript file
        run: rm packages/rhsplib/RHSPlib/build/CMakeFiles/RHSPlib.dir/compiler_depend.ts

      - name: Build project
        run: lerna run build